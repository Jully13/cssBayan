<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <h1 class="header__title">CSS Bayan</h1>
        </div>
    </header>

    <div class="accordion">
        <div class="wrapper accordion__wrapper">
            <ul class="accordion__block">

                <li class="accordion__item">
                        <label for="first">
                            <input type="radio" name="item" id="first" checked>
                            <div class="accordion__title"><h2>You can't just copy and past CSS</h2><span class="button"></span></div>
                            <img src="./assets/meme_1.png" alt="Meme" class="accordion__image">
                        </label>
                </li>

                <li class="accordion__item">
                    <label for="second">
                        <input type="radio" name="item" id="second">
                        <div class="accordion__title"><h2>Keep calm and carry on</h2><span class="button"></span></div>
                        <img src="./assets/meme_2.png" alt="Meme" class="accordion__image">
                    </label>
                </li>

                <li class="accordion__item">
                    <label for="third">
                        <input type="radio" name="item" id="third">
                        <div class="accordion__title"><h2>Work-life balance</h2><span class="button"></span></div>
                        <img src="./assets/meme_3.png" alt="Meme" class="accordion__image">
                    </label>
                </li>

                <li class="accordion__item">
                    <label for="fourth">
                        <input type="radio" name="item" id="fourth">
                        <div class="accordion__title"><h2>Dude, where is JS?</h2><span class="button"></span></div>
                        <img src="./assets/meme_4.png" alt="Meme" class="accordion__image">
                    </label>
                </li>

                <li class="accordion__item">
                    <label for="fifth">
                        <input type="radio" name="item" id="fifth">
                        <div class="accordion__title"><h2>Relax and take it easy</h2><span class="button"></span></div>
                        <img src="./assets/meme_5.png" alt="Meme" class="accordion__image">
                    </label>
                </li>

            </ul>
        </div>
    </div>

</body>
</html>
